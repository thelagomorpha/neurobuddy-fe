name: Deploy Frontend to Staging

on:
  push:
    branches: [ staging ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build
        env:
          BACKEND_API_BASE_URL: http://localhost:8000
        run: npm run build

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: railway up --service ${{ secrets.RAILWAY_STAGING_SERVICE }} --detach

      - name: Deployment notification
        run: |
          echo "Deployed frontend to staging"
          echo "Staging URL: ${{ secrets.RAILWAY_STAGING_URL }}"

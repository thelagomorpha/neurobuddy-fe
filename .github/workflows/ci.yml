name: CI - Frontend Tests and Validation

on:
  push:
    branches: [ main, master, staging, develop ]
  pull_request:
    branches: [ main, master, staging, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test

      - name: Build app
        run: npm run build
